<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Keep</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
    <link rel="stylesheet" href="globals.css" />
    <style>
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
        text-align: left;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 0.75rem;
        color: #777777;
        margin-bottom: 0.3rem;
      }

      header p {
        font-size: 1.25rem;
        font-weight: bold;
        color: #000;
        width: auto;
      }

      #logout {
        font-size: 1.9rem;
        background: none;
        border: none;
        height: 100%;
        display: flex;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      #logout:hover {
        color: #19c3e6;
      }

      #new {
        background: white;
        padding: 1rem;
      }
      #new .title {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      #new .icon {
        font-size: 1.5rem;
        color: #19c3e6;
      }

      #new span {
        font-size: 0.8rem;
        font-weight: bold;
      }

      .form-container {
        gap: 0.5rem;
      }

      input[type="submit"] {
        margin-top: 1.5rem;
      }

      h2 {
        font-size: 1.35rem;
        margin-block: 1rem 2rem;
      }

      .note-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .note-card {
        background: white;
        padding: 1rem;
      }

      h3 {
        font-size: 1.2rem;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }

      .note-header .text {
        width: 80%;
      }

      .note-header p {
        font-size: 0.85rem;
        color: #4e8b97;
      }

      .note-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .note-header .actions {
        display: flex;
        gap: 1rem;
      }

      .note-header button,
      .note-header a {
        background: none;
        border: none;
        font-size: 1.1rem;
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .note-body p {
        margin-top: 1rem;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3; /* Number of lines to show */
        -webkit-box-orient: vertical;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  </head>
  <body>
    <header>
      <div>
        <h1>DASHBOARD</h1>
        <p>Hi, <span id="email"></span></p>
      </div>
      <button id="logout" onclick="onLogoutClick()">
        <i class="hgi hgi-stroke hgi-logout-02"></i>
      </button>
    </header>

    <main>
      <section id="new">
        <div class="title">
          <i class="hgi hgi-stroke hgi-task-edit-02 icon"></i>
          <span>Create new note</span>
        </div>
        <form>
          <div class="form-container">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Note Title"
            />
            <textarea
              name="note"
              id="note"
              rows="5"
              placeholder="Write your thoughts here..."
              required
            ></textarea>
          </div>

          <input type="submit" value="+ Add Note" />
        </form>
      </section>
      <section id="notes">
        <h2>Your notes</h2>
        <div class="note-container"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
